services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oscaragent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oscaragent-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4001:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oscaragent
      PORT: 4000
    env_file:
      - ./server/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - oscaragent-configs:/openclaw-configs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oscaragent-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  oscaragent-network:
    driver: bridge

volumes:
  postgres_data:
  oscaragent-configs:
